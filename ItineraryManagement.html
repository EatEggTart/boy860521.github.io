<!DOCTYPE html>
<html>

    <head>
        <title>Itinerary Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="deafult.css" rel="stylesheet" type="text/css"
            media="screen">
    </head>

    <body>
        <table style="width: 100%;" id="pre">
        </table>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
        <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAC89iT0646zdcQdSE-Cv6gFYVvNjVO3pU",
            authDomain: "smallmonster-fdf5b.firebaseapp.com",
            databaseURL: "https://smallmonster-fdf5b.firebaseio.com",
            projectId: "smallmonster-fdf5b",
            storageBucket: "smallmonster-fdf5b.appspot.com",
            messagingSenderId: "139238440125"
        };
        firebase.initializeApp(config);

        var firebaseUid = sessionStorage.getItem("firebaseUid");
        console.log(firebaseUid + "has logged in.");
        if (firebaseUid == null)
            location.replace("https://boy860521.github.io/");
        var pre = document.getElementById("pre");
        firebase.database().ref(firebaseUid + '/ItinerariesData/').once('value', function(snapshot) {
            console.log(snapshot.val());
            console.log(snapshot.numChildren());
            snapshot.forEach(function(childSnapshot) {
                var key = childSnapshot.key;
                
                var tr = document.createElement("tr");
                var th = document.createElement("th");
                var btn = document.createElement("button");
                btn.setAttribute('class', 'smaller');
                btn.innerText = key;
                btn.setAttribute('onclick', 'toSceneManagement("' + key + '")');
                var deleteButton = document.createElement("button");
                deleteButton.setAttribute('class', 'delete');
                deleteButton.innerHTML = "X";
                deleteButton.setAttribute('onclick', 'toDeleteData("' + key + '")');
                btn.appendChild(deleteButton);
                th.appendChild(btn);
                tr.appendChild(th);
                pre.appendChild(btn);
            });
        });
        </script>

        <table>
            <tr>
                <th><input type="text" placeholder="Itinerary Name" id="name"></th>
            </tr>
        </table>
        <button id="add" onclick="addItinerary()">Add Itinerary</button>
        <button id="homePage" onclick="homePage()">Home Page</button>
        <button id="signOut" onclick="signOut()">Sign Out</button>

        <script>
        function toDeleteData(key){
            var YesOrNo = confirm("Sure to delete " + key + "?");
            if (YesOrNo == true) {
                firebase.database().ref(firebaseUid + '/ItinerariesData/' + key).remove();
                location.replace("https://boy860521.github.io/ItineraryManagement");
            } 
        }
        function toSceneManagement(which) {
            sessionStorage.setItem("itineraryName", which);
            location.replace("https://boy860521.github.io/SceneManagement");
        }

        function homePage() {
            location.replace("https://boy860521.github.io/");
        }

        function signOut() {
            firebase.auth().signOut().then(function() {
                // Sign-out successful.
            }).catch(function(error) {
                // An error happened.
            });
            sessionStorage.removeItem("firebaseUid");
            location.replace("https://boy860521.github.io/");
        }

        function addItinerary() {
            var name = document.getElementById("name");

            if (name.value == '') {
                window.alert("Name should not be empty");
            } else {
                firebase.database().ref(firebaseUid + '/ItinerariesData/' + name.value).set({
                    state: "ON"
                });
                name.value = '';
                location.replace("https://boy860521.github.io/ItineraryManagement");
            }
        }
        
        </script>
    </body>

</html>
