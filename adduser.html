<html>
    <head>
        <title>adduser</title>
        <meta charset="UTF-8">

        <style>
            input[type=text]{
                width: 32%;
                font-size: 50px;
                margin: 1px;
                text-align: center;
            }
            button{
                width: 98%;
                background-color: rgb(7, 110, 228);
                font-size: 50px;
                margin: 1px;
                color:white;
            }
        </style>
    </head>
    <body>  
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
        <script> // Initialize Firebase
            var config = {
                apiKey: "AIzaSyAC89iT0646zdcQdSE-Cv6gFYVvNjVO3pU",
                authDomain: "smallmonster-fdf5b.firebaseapp.com",
                databaseURL: "https://smallmonster-fdf5b.firebaseio.com",
                projectId: "smallmonster-fdf5b",
                storageBucket: "smallmonster-fdf5b.appspot.com",
                messagingSenderId: "139238440125"
            };
            firebase.initializeApp(config);
        </script>
        <script>
            function submit(){
                var name = document.getElementById("name");
                var gender = document.getElementById("gender");
                var age = document.getElementById("age");
                if(name.value=='' || gender.value=='' || age.value==''){
                    window.alert("name or genger or age should not be empty");
                }
                else{
                    firebase.database().ref('UsersData/' + name.value).set({
                        gender: gender.value,
                        age: age.value
                    });
                    name.value = '';
                    gender.value = '';
                    age.value = '';
                }
            }
        </script>
        <br><br>
        <input type="text" placeholder="name" id="name">
        <input type="text" placeholder="gender" id="gender">
        <input type="text" placeholder="age" id="age">
        <button onclick="submit()">submit</button>
    </body>
</html>
